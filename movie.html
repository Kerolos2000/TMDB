<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="TMDB">
  <link rel="shortcut icon" href="./img/photo-film-solid.svg">
  <title>TMDB</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- main css file -->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body class="custom-scrollbar" id="movie">

  <!-- btn to up -->
  <button id="toUp">
    <i class="fa-solid fa-angles-up"></i>
  </button>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg  text-white">
    <div class="container">
      <h3 class="m-0"><a href="./index.html">TMDB</a></h3>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item searchLi">
            <div class="search">
              <input class="form-control my-3 " type="search" placeholder="Search" id="Search" aria-label="Search">
              <button class="form-control text-white w-auto" id="Search-btn"><i
                  class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </li>
          <li class="nav-item ToggleBtnLi">
            <div class="ToggleBtn">
              <div class="circle"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- main section -->
  <section id="main">
    <div class="container">
      <!-- <div id="loader">
        <div></div>
        <div></div>
      </div> -->
      <div id="main-div" class="row justify-content-center g-3">

      </div>
    </div>
  </section>

  <!-- similar section -->
  <section id="similar">
    <div class="container">
      <h2 class="my-3">Similar Movies</h2>
      <div class="swiper mySwiper" dir="ltr">
        <!-- mainCardRight -->
        <div class="swiper-wrapper">

        </div>
      </div>
    </div>
  </section>

  <!-- jQuary -->
  <script src="js/jquery-3.6.3.min.js"></script>
  <!-- Swiper JS -->
  <script src="js/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 10,
      centeredSlides: false,
      freeMode: true,
      // autoplay: {
      //   delay: 4000,
      //   disableOnInteraction: false
      // },
      breakpoints: {
        279: {
          slidesPerView: 2
        },
        700: {
          slidesPerView: 3
        },
        1000: {
          slidesPerView: 4
        }
      }
    });
  </script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.js"></script>
  <!-- fontawesome -->
  <script src="js/all.min.js"></script>
  <!-- main js file -->
  <script src="js/movie.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
